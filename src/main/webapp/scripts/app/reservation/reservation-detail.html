
<div>
    <h2><span translate="myreservationappApp.reservation.detail.title">Reservation</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.day">Day</span>
                    </td>
                    <td>
                        <span>{{reservation.day}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.start_hour">Start_hour</span>
                    </td>
                    <td>
                        <span>{{reservation.start_hour}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.end_hour">End_hour</span>
                    </td>
                    <td>
                        <span>{{reservation.end_hour}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.tables">Tables</span>
                    </td>
                    <td ng-show="reservation.tables">
                        <span>{{reservation.tables}}</span>
                    </td>
                    <td ng-hide="reservation.tables">
                        <table>
                            <tr>
                                <td><span translate="myreservationappApp.reservation.two_persons_table"
                                          translate-values="{id: '{{reservation.reservation_tables.two_persons_table}}'}">
                                    </span></td>
                            </tr>
                            <tr>
                                <td><span translate="myreservationappApp.reservation.four_persons_table"
                                          translate-values="{id: '{{reservation.reservation_tables.four_persons_table}}'}">
                                    </span></td>
                            </tr>
                            <tr>
                                <td><span translate="myreservationappApp.reservation.six_persons_table"
                                          translate-values="{id: '{{reservation.reservation_tables.six_persons_table}}'}">
                                    </span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.persons">Persons</span>
                    </td>
                    <td>
                        <span>{{reservation.persons}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.comment">Comment</span>
                    </td>
                    <td>
                        <span>{{reservation.comment}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.reservation.User">User</span>
                    </td>
                    <td>
                        <span>{{reservation.user.firstName}} {{reservation.user.lastName}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="reservation"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
