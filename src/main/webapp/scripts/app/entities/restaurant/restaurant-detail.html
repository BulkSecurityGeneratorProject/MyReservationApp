
<div>
    <h2><span translate="myreservationappApp.restaurant.detail.title">Restaurant</span> {{restaurant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="myreservationappApp.restaurant.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{restaurant.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.restaurant.type">Type</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{restaurant.type}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.restaurant.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{restaurant.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.restaurant.phone">Phone</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{restaurant.phone}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.restaurant.email">Email</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{restaurant.email}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="restaurant"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
