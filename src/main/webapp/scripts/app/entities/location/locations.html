<div>

    <h2 translate="myreservationappApp.location.home.title">Location</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveLocationModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="myreservationappApp.location.home.createLabel">Create a new Location</span>
    </button>
    <div class="modal fade" id="saveLocationModal" tabindex="-1" role="dialog" aria-labelledby="myLocationLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myLocationLabel" translate="myreservationappApp.location.home.createOrEditLabel">Create or edit a Location</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="location.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="myreservationappApp.location.city">City</label>
                            <input type="text" class="form-control" name="city"
                                   ng-model="location.city">

                        </div>
                        <div class="form-group">
                            <label translate="myreservationappApp.location.street">Street</label>
                            <input type="text" class="form-control" name="street"
                                   ng-model="location.street">

                        </div>
                        <div class="form-group">
                            <label translate="myreservationappApp.location.number">Number</label>
                            <input type="text" class="form-control" name="number"
                                   ng-model="location.number">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteLocationConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(location.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="myreservationappApp.location.delete.question" translate-values="{id: '{{location.id}}'}">Are you sure you want to delete this Location?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="myreservationappApp.location.city">City</th>
                    <th translate="myreservationappApp.location.street">Street</th>
                    <th translate="myreservationappApp.location.number">Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="location in locations">
                    <td><a ui-sref="locationDetail({id:location.id})">{{location.id}}</a></td>
                    <td>{{location.city}}</td>
                    <td>{{location.street}}</td>
                    <td>{{location.number}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="locationDetail({id:location.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(location.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(location.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
