
<div>
    <h2><span translate="myreservationappApp.location.detail.title">Location</span> {{location.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="myreservationappApp.location.city">City</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.city}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.location.street">Street</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.street}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.location.number">Number</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.number}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.location.latitude">Latitude</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.latitude}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="myreservationappApp.location.longitude">Longitude</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.longitude}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="location"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
