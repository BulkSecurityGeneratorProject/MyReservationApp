<div ng-cloak>
    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" ng-click = "changeRestaurantType('restaurants')"><a href="#home" aria-controls="home" role="tab" data-toggle="tab" translate="main.tabs.restaurants">Restaurants</a></li>
            <li role="presentation" ng-click = "changeRestaurantType('pubs')"><a href="#home" aria-controls="profile" role="tab" data-toggle="tab" translate="main.tabs.pubs">Pubs</a></li>
            <li role="presentation" ng-click = "changeRestaurantType('clubs')"><a href="#home" aria-controls="messages" role="tab" data-toggle="tab" translate="main.tabs.clubs">Clubs</a></li>
        </ul>

        <div class="col-md-8" id = "home">
            <div class="table-responsive" ng-show="isAuthenticated">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th translate="main.table_head.name">Name</th>
                        <th translate="main.table_head.phone">Phone</th>
                        <th translate="main.table_head.email">Email</th>
                        <th translate="main.table_head.city">City</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="restaurant in restaurants" ui-sref="restaurant({id:restaurant.user_id})">
                        <td >{{restaurant.name}}</td>
                        <td>{{restaurant.phone}}</td>
                        <td>{{restaurant.email}}</td>
                        <td>{{restaurant.city}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
