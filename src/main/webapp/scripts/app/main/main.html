<div ng-cloak>
    <div class="container">
        <div class="col-md-8" >
            <div class="table-responsive" ng-show="isAuthenticated">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th translate="main.table_head.name">Name</th>
                        <th translate="main.table_head.phone">Phone</th>
                        <th translate="main.table_head.email">Email</th>
                        <th translate="main.table_head.city">City</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="restaurant in restaurants" ui-sref="restaurant({id:restaurant.user_id})">
                        <td >{{restaurant.name}}</td>
                        <td>{{restaurant.phone}}</td>
                        <td>{{restaurant.email}}</td>
                        <td>{{restaurant.city}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
